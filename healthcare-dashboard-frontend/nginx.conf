# Nginx configuration for serving the healthcare dashboard fronten
server {
  listen 80; # Nginx listens on port 80 inside the container
  server_tokens off; # Hide Nginx version for security

  location / {
    root /usr/share/nginx/html; # Serve files from the build output directory
    index index.html index.htm;
    try_files $uri $uri/ /index.html; # Essential for React Router: try to serve the file, otherwise fallback to index.html
  }

  # Optional: Error page configuration
  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }
}